<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join CloudRetail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f4f4; }
        .reg-card { max-width: 600px; margin: 50px auto; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn-maroon { background: #800000; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="reg-card">
            <h2 class="text-center mb-4" style="color:#800000">Create Your Account</h2>
            <form id="regForm">
                <div class="row g-3">
                    <div class="col-md-12"><input type="text" id="full_name" class="form-control" placeholder="Full Name" required></div>
                    <div class="col-md-6"><input type="number" id="age" class="form-control" placeholder="Age" required></div>
                    <div class="col-md-6"><input type="text" id="country" class="form-control" placeholder="Country" required></div>
                    <div class="col-md-12"><input type="email" id="email" class="form-control" placeholder="Email Address" required></div>
                    <div class="col-md-12"><input type="text" id="contact" class="form-control" placeholder="Contact Number" required></div>
                    <div class="col-md-6"><input type="password" id="pass" class="form-control" placeholder="Password" required></div>
                    <div class="col-md-6"><input type="password" id="confirm" class="form-control" placeholder="Confirm Password" required></div>
                </div>
                <button class="btn btn-maroon w-100 mt-4 py-2">Register with CloudRetail</button>
            </form>
            <p class="text-center mt-3 small">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <script>
        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            const payload = {
                full_name: document.getElementById('full_name').value,
                age: document.getElementById('age').value,
                email: document.getElementById('email').value,
                contact_number: document.getElementById('contact').value,
                country: document.getElementById('country').value,
                password: document.getElementById('pass').value,
                confirm_password: document.getElementById('confirm').value
            };
            const res = await fetch('https://ejch59j8vl.execute-api.eu-north-1.amazonaws.com/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            if(res.ok) { alert(data.message); window.location.href = "login.html"; }
            else { alert(data.error); }
        };
    </script>
</body>

</html>
