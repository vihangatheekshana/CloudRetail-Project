<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Checkout | CloudRetail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .payment-box { border: 2px solid #eee; border-radius: 10px; padding: 20px; transition: 0.3s; }
        .payment-box.active { border-color: #800000; background-color: #fff9f9; }
        #cardInputSection { display: none; }
        .error-text { color: red; font-size: 0.8rem; display: none; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Complete Your Order</h2>
        <div class="row">
            <div class="col-md-7">
                <div class="card p-4 shadow-sm border-0">
                    <h4>Choose Payment Method</h4>
                    <hr>
                    
                    <div class="payment-box mb-3" id="visaBox">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pay" id="visa" checked onchange="togglePaymentFields()">
                            <label class="form-check-label fw-bold" for="visa">Visa / Master Card</label>
                        </div>
                        
                        <div id="cardInputSection" class="mt-3">
                            <input type="text" id="cardNo" class="form-control mb-2" placeholder="Card Number (16 Digits)" maxlength="16">
                            <div class="row">
                                <div class="col-6"><input type="text" id="cardExpiry" class="form-control" placeholder="MM/YY" maxlength="5"></div>
                                <div class="col-6"><input type="text" id="cardCVV" class="form-control" placeholder="CVV" maxlength="3"></div>
                            </div>
                            <p id="cardError" class="error-text mt-2">Please fill in all card details correctly.</p>
                        </div>
                    </div>

                    <div class="payment-box mb-3" id="paypalBox">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pay" id="paypal" onchange="togglePaymentFields()">
                            <label class="form-check-label fw-bold" for="paypal">PayPal Gateway</label>
                        </div>
                        <p class="small text-muted mt-1 paypal-text" style="display:none;">You will be redirected to PayPal's secure site.</p>
                    </div>

                    <button class="btn btn-primary btn-lg w-100 mt-4" id="payBtn" style="background-color: #800000; border: none;" onclick="processPayment()">
                        Confirm & Pay Now
                    </button>
                    <a href="index.html" class="btn btn-link w-100 mt-2 text-decoration-none">‚Üê Return to Shop</a>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card p-4 shadow-sm border-0">
                    <h4>Order Summary</h4>
                    <div id="summaryItems" class="my-3"></div>
                    <div class="d-flex justify-content-between border-top pt-3">
                        <h4 class="fw-bold">Total Amount</h4>
                        <h4 class="text-danger fw-bold">LKR <span id="summaryTotal"></span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cart = JSON.parse(localStorage.getItem('currentCart'));
        const total = cart.reduce((sum, i) => sum + i.price, 0);
        const userEmail = localStorage.getItem('userEmail');

        document.getElementById('summaryTotal').innerText = total.toLocaleString();
        document.getElementById('summaryItems').innerHTML = cart.map(i => `
            <div class="d-flex justify-content-between mb-2">
                <span>${i.name}</span>
                <span>LKR ${i.price.toLocaleString()}</span>
            </div>
        `).join('');

        function togglePaymentFields() {
            const isVisa = document.getElementById('visa').checked;
            document.getElementById('cardInputSection').style.display = isVisa ? 'block' : 'none';
            document.querySelector('.paypal-text').style.display = isVisa ? 'none' : 'block';
            
            document.getElementById('visaBox').classList.toggle('active', isVisa);
            document.getElementById('paypalBox').classList.toggle('active', !isVisa);
        }

        togglePaymentFields();

        async function processPayment() {
            const isVisa = document.getElementById('visa').checked;
            const cardNo = document.getElementById('cardNo').value;
            const expiry = document.getElementById('cardExpiry').value;
            const cvv = document.getElementById('cardCVV').value;
            const errorText = document.getElementById('cardError');

            // NEW: Common Sense Validation Logic
            if (isVisa) {
                if (cardNo.length < 16 || expiry.length < 5 || cvv.length < 3) {
                    errorText.style.display = 'block';
                    alert("Common Sense Check: Please enter valid card details before paying!");
                    return; // Stop the payment
                }
            }
            
            errorText.style.display = 'none';
            const btn = document.getElementById('payBtn');
            btn.disabled = true;
            btn.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Verifying with Bank...`;

            // Simulation: Email & Bank processing delay
            setTimeout(async () => {
                try {
                    const res = await fetch('http://127.0.0.1:5003/place-order', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            email: userEmail,
                            items: cart,
                            total_price: total,
                            payment_method: document.querySelector('input[name="pay"]:checked').id
                        })
                    });

                    const data = await res.json();
                    
                    if(res.ok) {
                        alert("E-Bill successfully generated and simulated-sent to: " + userEmail);
                        localStorage.setItem('lastOrder', JSON.stringify(data));
                        localStorage.setItem('receiptItems', JSON.stringify(cart));
                        window.location.href = "success.html";
                    } else {
                        alert("Transaction declined by provider.");
                        btn.disabled = false;
                        btn.innerText = "Confirm & Pay Now";
                    }
                } catch (error) {
                    alert("Cloud Connection Error: Is Order Service (5003) running?");
                    btn.disabled = false;
                    btn.innerText = "Confirm & Pay Now";
                }
            }, 2000);
        }
    </script>
</body>
</html>
