<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Success | CloudRetail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> .bill { border: 2px dashed #ccc; padding: 20px; background: #fff; } </style>
</head>
<body class="bg-light text-center">
    <div class="container mt-5">
        <div class="alert alert-success py-4">
            <h1>Thank You for Shopping with Us!</h1>
            <p>Your order has been successfully placed and paid.</p>
        </div>
        
        <div class="bill mx-auto shadow-sm" style="max-width: 500px; text-align: left;">
            <h4 class="text-center">CLOUDRETAIL E-BILL</h4>
            <hr>
            <p><strong>Order ID:</strong> <span id="billID"></span></p>
            <p><strong>Customer:</strong> <span id="billUser"></span></p>
            <div id="billItems"></div>
            <hr>
            <h5>Total Paid: LKR <span id="billTotal"></span></h5>
            <p class="small text-muted">A confirmation message has been sent to your email.</p>
        </div>

        <div class="mt-4">
            <button class="btn btn-primary px-5" onclick="window.location.href='index.html'">Continue Shopping</button>
            <button class="btn btn-outline-secondary" onclick="window.print()">Print E-Bill</button>
        </div>
    </div>

    <script>
        const order = JSON.parse(localStorage.getItem('lastOrder'));
        const items = JSON.parse(localStorage.getItem('receiptItems'));
        document.getElementById('billID').innerText = order.order_id;
        document.getElementById('billUser').innerText = localStorage.getItem('userName');
        document.getElementById('billTotal').innerText = items.reduce((s, i) => s + i.price, 0).toLocaleString();
        document.getElementById('billItems').innerHTML = items.map(i => `<p>${i.name} <span class="float-end">LKR ${i.price.toLocaleString()}</span></p>`).join('');
    </script>
</body>
</html>
